<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registerc.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="full-container">
        <div class="container">
            <div class="logo">
                <!-- <a href="#" style="color: inherit;"><h1>News<span>hub</span></h1></a> -->
                <img src="https://logos-world.net/wp-content/uploads/2020/09/Pandora-Emblem.jpg" width="220px">
            </div>
            <div class="Heading1">
                <h1 style="font-family:sans-serif;margin-top:0px;font-size: 1.5rem;text-align: center;">Sign Up</h1>
                <h3 style="font-family: Arial, Helvetica, sans-serif; margin-bottom: 0px; margin-top: 5%;text-align: center;">Register Now and Join Us on this Amazing Journey of exploring the World</h3>
            </div>
            <form>
                <div class="Login">
                    <div class="name">
                    <input type="text" placeholder="First Name" class="INPUT first Name" required id="firstName">
                    <input type="text" placeholder="Last Name" class="INPUT last Name" required id="LastName">
                    </div>
                    <input type="email" placeholder="Email" class="INPUT email" required id="mail">
                    <input type="password" placeholder="Password" class="INPUT password" required>
                    <div class="checky" style="display: flex;"><input type="checkbox" style="width: 25px; line-height: normal; display: inline;"><p style="display:inline;margin-top: 25px;font-size: 18px; ">Send me daily newspaper on my mail</p></div>
                    <button type="submit" id="btn"><h3>SIGN UP</h3></button>
                </div>
            </form>
            <h4 style="color: white;margin-bottom:0px;">Already a Member?</h4>
            <a href="./index.html" style="margin-top: 0px;font-family: Arial, Helvetica, sans-serif;"><h4>Login Here</h4></a>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">
        const btn=$("#btn");
        btn.click(function(){
            window.location.href="./home.html";
        })
    </script>
</body>

</html>
